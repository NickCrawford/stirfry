<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Startup Stirfry</title>

    <script>
      window.prismic = {
        endpoint: "https://stirfry.prismic.io/api/v2"
      };
    </script>

    <style>
      html {
        background-color: #f5d6ba;
      }

      #stirfry-loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        right: 50%;
        bottom: 50%;

        height: 32px;
        width: 200px;
        background: #545454;
        border: 2px solid #545454;
        border-radius: 2px;
        transform: translate(-50%, -50%);

        color: #f5d6ba;
        text-align: center;
        font-family: sans-serif;
        font-weight: 300;
        font-size: 1rem;
        margin: 0;
        pointer-events: none;
      }

      #stirfry-loading-indicator .progress {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;

        width: 0px;
        background-color: #f5d6ba;
        transition: width 0.6s ease;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Startup Stirfry doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="stirfry-loading-indicator">
      Loading...
      <div class="progress"></div>
    </div>
    <div id="app" data-server-rendered="true"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
